<!DOCTYPE html>
<html>

<head>
    <title>INFO 101 AD : Embedding Original Work</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Oswald"
    }

    body {
        font-family: "Open Sans"
    }
</style>

<body class="w3-light-grey">

    <div class="w3-content" style="max-width:1600px">

        <!-- Header -->
        <header class="w3-container w3-center w3-padding-48 w3-white">
            <h1 class="w3-xxxlarge"><b>YIN YIN LOW</b></h1>
            <h6>Welcome to <span class="w3-tag">INFO 101 AD Winter 2020</span></h6>
        </header>

        <div class="w3-container w3-center w3-padding-48 w3-white">
            <h2>Level 1</h2>

            <h1>A Youtube video</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/mWRsgZuwf_8?start=180" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

            <h1>Google Map</h1>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2687.4972870156457!2d-122.30570858431945!3d47.65533507918786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x549014929d8535eb%3A0x6b742c7901b82ba3!2sUniversity%20of%20Washington!5e0!3m2!1sen!2sus!4v1578609904023!5m2!1sen!2sus"
                width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>

            <h1>Image</h1>
            <img src="uw.jpg">

        </div>

        <div class="w3-container w3-center w3-padding-48 w3-white">
            <h2>Level 2</h2>

            <h1>A Youtube video that plays starting at minute 3</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/YQHsXMglC9A?controls=0&amp;start=180"
                frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

            <h1>A video that plays using the HTML5 video tag</h1>
            <video width="320" height="240" autoplay>
                <source src="IMG_4851.MOV" type="video/mp4">
            </video>

            <h1>Something using the object tag</h1>
            <object data="https://images.app.goo.gl/HeDXFBFS6gpoQmrGA" width="550px"
                height="150px">GeeksforGeeks</object>

        </div>

    </div>


</body>

</html>
